name: NGL Windows

on: [push, pull_request]

jobs:
  build:
    runs-on:  windows-latest
    steps:
    - uses: actions/checkout@v2 
    - uses: ilammy/msvc-dev-cmd@v1.4.1 
    
    - name: install vcpkg
      run : |
        git clone --depth 1  https://github.com/microsoft/vcpkg $HOME/vcpkg 
        cd $HOME/vcpkg 
        bootstrap-vcpkg.bat
        vcpkg install glfw3:x64-windows gtest:x64-windows fmt:x64-windows freetype:x64-windows glm:x64-windows  rapidjson:x64-windows rapidxml:x64-windows gl3w:x64-windows  # Note gl3w needed here for khrplatform.h
    - name: Configure
      run: |
        mkdir build
        cd build
        cmake  -DCMAKE_TOOLCHAIN_FILE="$HOME/vcpkg/scripts/buildsystems/vcpkg.cmake" -DNO_OIIO=1  -DCMAKE_BUILD_TYPE=Debug  ..

               
    - name: Build
      run: |
        cd build 
        cmake --build . 
    - name: Test
      run: |
        cd build/Debug
        NGLTests.exe -g
