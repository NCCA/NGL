name: BuildNGL

on: [push, pull_request]

jobs:
  build:
    runs-on:  macos-latest
    steps:
    - uses: actions/checkout@v2 
    
    - name: install vcpkg
      run : |
        git clone --depth 1  https://github.com/microsoft/vcpkg ~/vcpkg 
        cd ~/vcpkg 
        ./bootstrap-vcpkg.sh
        ./vcpkg install glfw3  gtest fmt freetype glm  rapidjson rapidxml 
    - name: Configure
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_TOOLCHAIN_FILE=~/vcpkg/scripts/buildsystems/vcpkg.cmake -DNO_OIIO=1 .. \
               
    - name: Build
      run: |
        cd build
        
        cmake --build . 
    - name: Test
      run: |
        cd build
        ./NGLTests -g
