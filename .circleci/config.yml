version: 2
jobs:
  build:
    docker:
      - image: gcc:latest
    steps:
      - checkout
      - run :
          name : clone repo
          command : 'rm -rf NGL && git clone https://github.com:/NCCA/NGL'
      - run:
          name: Installing SUDO
          command: 'apt-get update && apt-get install -y sudo && rm -rf /var/lib/apt/lists/*'
      - run :
           name : Install tools
           command: 'apt-get update && sudo apt-get install -y cmake libglfw3-dev qtbase5-dev libpython2.7-dev'
  #         command: 'sudo apt-get install -y cmake libglfw3-dev' #qtbase5-dev libgtest-dev libglfw3-dev libpython2.7-dev'

      - run :
          name : Install gtest
          command : 'git clone https://github.com/google/googletest && cd googletest && mkdir build && cd build && cmake -DBUILD_GMOCK=OFF .. && make  && sudo make install'
      - run :
          name : Install glm
          command : 'git clone https://github.com/g-truc/glm && sudo cp -r glm/glm /usr/include '
      
      - run : 
          name : Build NGL
          command : 'cd NGL && git checkout master && ls && NGLDIR=/root/project/NGL/ cmake CMakeLists.txt && make -j2'
      - run :
          name : NGL c++ Tests
          command : 'export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/root/project/NGL/lib && cd //root/project/NGL/tests && ./NGLTests -g'
      - run :
          name : NGL python Tests
          command : 'export PYTHONPATH=$PYTHONPATH:/root/project/NGL/lib && cd //root/project/NGL/PyNGL/tests && ./NGLTests.py -g'